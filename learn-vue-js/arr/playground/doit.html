<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-bind:id = 'uid'>{{message}}</div>
    <div v-show = 'flag'>true?</div>
    <button v-on:click = 'eventOn'>bye</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
  </script>
  <script>
    new Vue ({
      el:'#app',
      data: {
        message: 'hello vue',
        uid: 20,
        flag: true
      },
      methods: {
        clickBtn: function() {
          console.log('he');
        },
        eventOn: function () {
          console.log('bye');
        }
      }
    })
  </script>
</body>

</html>
