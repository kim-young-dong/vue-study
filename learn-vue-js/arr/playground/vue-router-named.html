<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <router-link to = '/'>Home</router-link>
    <router-link to = '/login'>login</router-link>
    <router-link to = '/logout'>logout</router-link>
    <router-view></router-view>
    <router-view name = 'header'></router-view>
    <router-view name = 'body'></router-view>    
    <router-view name = 'footer'></router-view>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script>
    const AppHeader = {template: '<div>header</div>' }
    const AppBody = {template: '<div>body</div>' }
    const AppFooter = {template: '<div>footer</div>' }

    const LoginAppHeader = {
      template: 
      `<div>
        <router-link to = 'Event'>Loginheader</router-link>
        <router-view></router-view>
        </div>` 
    }
    const Event = {template: '<div>Event-Page</div>'}
    const LoginAppBody = {template: '<div>Loginbody</div>' }
    const LoginAppFooter = {template: '<div>Loginfooter</div>' }

    const Logout = {
      template: 
      `<div>
        logout<br>
        <router-link to = '/main'>Main</router-link>
        <router-link to = '/List'>List</router-link>
        <router-view></router-view>
      </div>`
    }
    const Main = {template: '<div>Main</div>'}
    const List = {template: '<div>List</div>'}

    const router = new VueRouter({
      routes: [
        {
          path: '/',
          components: {
            header: AppHeader,
            body: AppBody,
            footer: AppFooter
          }
        },
        {
        path: '/login',
        components: {
          header: LoginAppHeader,
          body: LoginAppBody,
          footer: LoginAppFooter
        }
      },
      {
        path:'/logout',
        component: Logout,
        children: [
        {
          path: '/main',
          component: Main
        },
        {
          path: '/list',
          component: List
        }
      ]
      }
    ]
    });
    const app = new Vue({
      router
    }).$mount('#app');
  </script>
</body>
</html>
